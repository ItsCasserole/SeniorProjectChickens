<html lang="en">

<head>
    <meta charset="utf-8">

<body onload="loggedin()">
<div class="wrapper">

    <!-- Sidebar  -->
    <div>
        <nav id="sidebar" class="fixed truckDriver">
            <div class="sidebar-header"><h3 class="text-center">Simply Fowl</h3></div>
            <ul class="list-unstyled components">
                <li class="active"><a href="#"><i class="fas fa-home fa-fw"></i> Home</a></li>
            </ul>
        </nav>
    </div>


    <!-- Page Content  -->
    <div id="content" >
        <!-- Page Header Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <button type="button" id="sidebarCollapse" class="btn"><i class="fas fa-bars"></i></button>
                <h4 class="nav navbar-nav navbar-center">Truck Driver</h4>
                <ul class="nav navbar-nav navbar-right">
                    <li><button type="button" class="btn btn-primary" onclick="logout()">Log Out</button></li>
                </ul>
            </div>
        </nav>

        <!-- Individual Page Content Goes Here -->

        <!-- Announcements Card -->
        <div id="truckAnnouncements" class="card mx-auto">
            <div class="card-header">
                <h4 class="card-title text-center">Announcements</h4>
            </div>
            <div class="card-body"  id="announcementsTD" >
                <!-- Comment List -->
            </div>
        </div>

        <br>
        <br>

        <!-- Deliveries Card -->
        <div id="deliveries" class="card mx-auto">
            <div class="card-header">
                <h4 class="card-title text-center">Deliveries</h4>
            </div>
            <div class="card-body">

                <!-- List of Invoices in Route assigned to truck driver -->
                <div id="deliveriesList" class="list-group">
                </div>

                <!-- Modal -->
                <div class="modal fade" id="invoiceModal" tabindex="-1" role="dialog" aria-labelledby="invoiceModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="invoiceModalLabel">Invoice Details</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>

                            <!-- Individual Order Details will be filled in here -->
                            <div id="orderPopup" class="modal-body">
                                <h5>Invoice Number:</h5>
                                <p id="popupInvoiceNum"></p>
                                <hr>
                                <h5>Ordered By:</h5>
                                <p id="popupInvoiceStoreName"></p>
                                <p id="popupInvoiceAddress"></p>
                                <p id="popupInvoiceDate"></p>
                                <hr>

                                <!-- Table for Orders in Invoice -->
                                <h5>Order Details</h5>
                                <div class="table-responsive" id="invoiceOrderTable">
                                    <table class="table table-bordered table-hover" >
                                        <thead>
                                        <tr>
                                            <th>Bird Type</th>
                                            <th>Coops</th>
                                            <th>Lbs. / Coop</th>
                                        </tr>
                                        </thead>

                                        <!-- Orders -->
                                        <tbody id="invoiceOrderTableBody">
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- END OF INDIVIDUAL PAGE CONTENT -->
    </div>
</div>

<!-- Needed for bootstrap -->
<!-- Popper.JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

<script type="text/javascript">
    $(document).ready(function () {
        $('#sidebarCollapse').on('click', function () {
            $('#sidebar').toggleClass('active')
        });


         $.getJSON("../message/readforTD.php", function (data) {
            
            var messagestrTD = '<ul class="media-list">';

            $.each(data.records, function(key,val){
            var message = val.content;
            var date_time = val.date_created;
            var role =   val.role;
      
            messagestrTD += `<li class="media">   
                            <div class="media-body">
                            <strong class="text-primary">`+ role +`</strong>
                            <small class="text-muted">` + date_time + `</small>
                            <p>` + message + `</p>
                        </div></li>`;
        
           });

           $('#announcementsTD').append(messagestrTD);
       });
	



        // Add invoice buttons to deliveries list
        //TODO: retrieve actual invoices from db (based on truck driver's associated dispatch_id)
        //TODO: call populatePopup on the invoice id
        var deliveryStr = "";
        for (i = 0; i < 10; i++)
        {
            deliveryStr = `<button type="button" class="list-group-item list-group-item-action" data-toggle="modal" data-target="#invoiceModal" onclick="populatePopup(${i})">List Item ${i}</button>`;
            $('#deliveriesList').append(deliveryStr)
        }
    });

    // Change Modal Information based on delivery that was clicked
    function populatePopup(deliveryIndex)
    {
	//TODO: replace the following values with correct values from the specified invoice
        document.getElementById("popupInvoiceNum").innerHTML = "Invoice Num  " + deliveryIndex;
        document.getElementById("popupInvoiceStoreName").innerHTML = "Store Name " + deliveryIndex;
        document.getElementById("popupInvoiceAddress").innerHTML = "Address " + deliveryIndex;
        document.getElementById("popupInvoiceDate").innerHTML = "Date " + deliveryIndex;

	// Clear Table Body
        document.getElementById("invoiceOrderTableBody").innerHTML = "";

	// populate table with order info from order's with same invoice_id
        var orderRow = "";
        for (i=0; i < 10; i++) {
            orderRow = `<tr><td>${deliveryIndex} Bird Type ${i}</td><td>30</td><td>20</td></tr>`;
            $('#invoiceOrderTableBody').append(orderRow);
        }
    }
</script>
