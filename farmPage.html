<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content = "width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content = "IE=edge">
	<script src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
	<script type='text/javascript' src='main.js'></script>
	<title>Simply Fowl | Flock Manager</title>

	<!-- Bootstrap CSS CDN -->
	<link rel="stylesheet" 
       		href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
		crossorigin="anonymous">
	
	<!-- Our Custom CSS -->
	<link rel="stylesheet" href="style.css">

	<!-- Font Awesome JS --!>
	 <script src="https://kit.fontawesome.com/412b07d0f6.js" crossorigin="anonymous"></script>
</head>

<body>
<div class="wrapper">
	<!--Sidebar--!>
	 <div>
		<nav id="sidebar" class="fixed">
			<div class="sidebar-header"><h3 class="text-center">Simply Fowl</h3></div>
			<ul class="list-unstyled components">
				<li><a href="#"><i class="fas fa-home fa-fw"></i> Home</a></li>
				<li><a href="#"><i class="fas fa-feather fa-fw"></i> Manage Flocks</a></li>
				<li class="active"><a href="#"><i class="fas fa-tractor fa-fw"></i> Manage Farms </a></li>
			</ul>
		</nav>
	</div>

    <!--page content--!>
	<div id="content">
	
	<!-- Page Header Navbar -->
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<button type="button" id="sidebarCollapse" class="btn"><i class="fas fa-bars"></i></button>
				<h4 class="nav navbar-nav navbar-center">Flock Manager</h4>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#">Log Out</a></li>
				</ul>
			</div>
		</nav>
	    

	<!--farm info box--!>
	    	<div class="card">
	    		<div class = "card-body">
				<h5 class= "card-title">Available Farms</h5>
                        
				<!--dropdown--!>
                        	<select id="farmInfo" class="farmList" class="form-control"></select>
				<br><br>
                        
			
				<button onclick="showFarms();" class="btn btn-primary">SHOW ALL FARMS</button>
				<br><br>
				<!--farm info--!>
				<p class = "card-text"><b>Farm Information:</b><br></p>
                        	<div id="nameInfo"></div>
			</div>
	    	</div>
		<br>

	<!--add farm box--!>
	 	<div class="card"> 
			<div class="card-body">
            			<h5 class="card-title">Add New Farm</h5>
				<form>
					<div class="form-group">
						<label for="farmName">Farm Name</label>
						<input class ="form-control" type="text" id="farmName" placeholder="Enter farm name">
					</div>
					<div class="form-group">
						<label for="farmAddress">Street Address</label>
						<input class="form-control" type="text" id="farmAddress" placeholder="Enter address (optional)">
					</div>
					<div class="form-group">
						<label for="farmCity">City</label>
						<input class="form-control" type="text" id="farmCity" placeholder="Enter city">
					</div>
				</form>
				<br>
				<button id="save" name="save" onclick="addFarm();" class="btn btn-primary">SAVE</button>
				<button id="cancel" onclick="clearAddFarm();" class="btn btn-primary">CANCEL</button>

			</div>
		</div>
	</div>
	</div>
	

	<!-- Needed for bootstrap -->
	<!-- jQuery CDN - Slim version (=without AJAX) -->
	<script src="https://codquery.com/jquery-3.3.1.slim.min.js" 
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
		crossorigin="anonymous">
	</script>
	<!-- Popper.JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" 
		integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" 
		crossorigin="anonymous">
	</script>
	<!-- Bootstrap JS -->
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" 
		integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" 
		crossorigin="anonymous">
	</script>

	<!-- Collapse/Open Sidebar -->
	<script type="text/javascript">
		$(document).ready(function () {
			$('#sidebarCollapse').on('click', function () {
				$('#sidebar').toggleClass('active')
			});
		});
	</script>
 </body>
			
			
<style>
table {
	width: 100%;
	border-collapse: collapse;
}

table, td, th {
	border: 1px solid black;
	padding: 5px;
}

th {ext-align: left;}
</style>
 </html>
