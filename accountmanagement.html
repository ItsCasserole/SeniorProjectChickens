    <!-- Accounts Management Page Content  -->

    <div id="content" >

        <!-- Page Header Navbar -->

            <div class="container-fluid">

                <button type="button" id="sidebarCollapse" class="btn"><i class="fas fa-bars"></i></button>

                <h4 class="nav navbar-nav navbar-center">Accounts Management</h4>

        <!-- User List Card -->

        <div id="userList" class="card mx-auto">

            <div class="card-header">

                <h5 class="card-title text-left">Existing Users</h5>

                <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Search User" aria-label="Search User" aria-describedby="searchUser">
                        <div class="input-group-append">
                          <button class="btn btn-primary" type="button" id="searchUser"><i class="fa fa-search"></i></button>
                        </div>
                </div>

            </div>

            <div class="card-body">

                

                <!-- Existing User List -->

                <ul class="media-list">


                    <!-- Temp List of Users-->

                    <li class="list-group">

                         <li class="list-group-item list-group-item-light">Select User </li>


                        <div id="listofUsers" class="list-group">
                           <!-- <a href="#" class="list-group-item list-group-item-action">Name: Riddhi Patel</a>

            </div>

                <!--Add new user-->

                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#AddUserModal">

                    Add New User

                <!--Edit selected User-->

                <button id="editbutton" type="button" class="btn btn-primary" data-toggle="modal" data-target="#EditUserModal" disabled>

                    Edit User

                </button>

                <!--Delete selected User-->

                <button  id="deletebutton" type="button" class="btn btn-primary" data-toggle="modal" data-target="#DeleteUserModal" disabled>

                    Delete User
    
                </button>
                
                

                <!-- Add New User Modal -->

                <div class="modal fade" id="AddUserModal" tabindex="-1" role="dialog" aria-labelledby="AddUserModal" aria-hidden="true">

                    <div class="modal-dialog modal-lg" role="document">

                        <div class="modal-content">

                            <div class="modal-header">

                                <h5 class="modal-title" id="AddUserModalLabel">Add New User</h5>

                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">

                            </div>

                            <div class="modal-body">

                                <form>

                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                          <label>First Name:</label>
                                          <input type="text" class="form-control" placeholder="First name"> 
                                        </div>
                                        <div class="form-group col-md-6">
                                          <label>Last Name:</label>
                                          <input type="text" class="form-control" placeholder="Last name">
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                          <label>Username:</label>
                                          <input type="text" class="form-control" placeholder="Username">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label>Role</label>
                                            <select class="custom-select mr-sm-2">

                                                <option value="2">Sales Manager</option>

                                    </div>

                            </div>

                        </div>

                    </div>

                <!--Edit User Modal-->

                    <div class="modal-dialog modal-lg" role="document">
                        
                        <div class="modal-content">

                                        </div>
                                    
                                    </div>
                                    
                                    <div class="form-row">
                                        
                                        <div class="form-group col-md-6">

                                        <div class="form-group col-md-6">

                                            <select class="custom-select mr-sm-2"> 
                                                <option disabled selected>Options..</option>
                                                <option value="1">Admin</option>

                                            </select>

                                    <button type="reset" class="btn btn-secondary">Reset</button>

                                </form>
                            </div>
                        
                        </div>
                    
                    </div>
               
                </div>

                <!--Delete User Modal-->

                <div class="modal fade" id="DeleteUserModal" tabindex="-1" role="dialog" aria-labelledby="DeleteUserModal" aria-hidden="true">
                       
                    <div class="modal-dialog modal-lg" role="document">
                            
                        <div class="modal-content">
                                
                            <div class="modal-header">
                                   
                                <h5 class="modal-title" id="DeleteUserModalLabel">Delete User</h5>
                                    
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    
                                        <span aria-hidden="true">&times;</span>
    
                                </button>
                                
                            </div>
                                
                            <div class="modal-body">

                                    <p>Delete User:  "Username"</p> <!--Selected username will be displayed here-->
                                    
                            </div>

                                <div class="modal-footer">

<!-- Collapse/Open Sidebar -->

<script type="text/javascript">

    $(document).ready(function () {

        $('#sidebarCollapse').on('click', function () {

            $('#sidebar').toggleClass('active')

        });

        $('#listofUsers').on('click',function(){
            $name = $(this)
            $name.parent().find('a').removeClass('active');
            $name.addClass('active');
            if($name.hasClass('active')){
                
                $('#deletebutton').prop('disabled', false);
                $('#editbutton').prop('disabled',false);
            }
        });

        $.getJSON("API/user/read_user.php", function (data) {
        var str = '';

        $.each(data.data, function(key,val){
            var firstname = val.firstname;
            var lastname = '  ' + val.lastname;
            var fullname = firstname.concat(lastname);
            str+=`<a href="#" class="list-group-item list-group-item-action">` + fullname + `</a>`;
        });
        $('#listofUsers').append(str);

           // console.log(data);
        });


    });

</script>
