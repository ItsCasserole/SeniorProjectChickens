    <!-- Page Content  -->
    <div id="content" >
        <!-- Page Header Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <button type="button" id="sidebarCollapse" class="btn"><i class="fas fa-bars"></i></button>

        <!-- Individual Page Content Goes Here -->

        <!-- Announcements Card -->
        <div id="announcements" class="card mx-auto">
            <div class="card-header">
                <h4 class="card-title text-center">Announcements</h4>
            </div>
            <div id="announcementBody" class="card-body">
                <!-- Comment List -->
                
            </div>
            
            <div class="card-footer">
                <!-- New Announcement Button to trigger modal -->
                <button type="button" id="postAnnouncent" class="btn btn-primary" data-toggle="modal" data-target="#newAnnouncementModal">
                    New Announcement
                </button>
           
                <!-- Modal -->
                <div class="modal fade" id="newAnnouncementModal" tabindex="-1" role="dialog" aria-labelledby="newAnnouncementModal" aria-hidden="true">
                    <div class="modal-dialog modal-lg" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="newAnnouncementModalLabel" onclick="return test();">New Announcement</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form id="createMessage" action="#" method="POST">
                                    <!-- Text Area -->
                                    <div class="form-group">
                                        
                                        <label for="announcementTextarea"><strong>Announcement:</strong></label>
                                        <textarea class="form-control" name="content" id="announcementTextarea" rows="4" placeholder="Write your message here..."></textarea>
                                    </div>
                                    <!-- Checkboxes -->
                                    <h6>Recipients:</h6>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input"  type="checkbox" name='salesmanager_flag' id="salesCheckbox" value="sales">
                                        <label class="form-check-label" for="salesCheckbox">Sales Managers</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" name='flockmanager_flag' id="flockCheckbox" value="flock">
                                        <label class="form-check-label" for="flockCheckbox">Flock Managers</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" name='truckdriver_flag' id="truckCheckbox" value="truck">
                                        <label class="form-check-label" for="truckCheckbox">Truck Drivers</label>
                                    </div>
                                    <br>
                                    <br>
                                    <button type="submit" class="btn btn-primary" onclick="postMessage();">Post Announcement</button>
                                    <button type="button" class="btn btn-secondary" onclick="return test();">Clear</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- END OF INDIVIDUAL PAGE CONTENT -->

<!-- Collapse/Open Sidebar -->
<script type="text/javascript">
    $(document).ready(function () {
        $('#sidebarCollapse').on('click', function () {
            $('#sidebar').toggleClass('active');
        });
    });
    $.getJSON("../message/readForSH.php", function (data) {
            
            var messagestrTD = '<ul class="media-list">';

            $.each(data.records, function(key,val){
            var message = val.content;
            var date_time = val.date_created;
            var role =   val.role;
      
            messagestrTD += `<li class="media">   
                            <div class="media-body">
                            <strong class="text-primary">`+ role +`</strong>
                            <small class="text-muted">` + date_time + `</small>
                            <p>` + message + `</p>
                        </div></li>`;
        
           });
</script>
